<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
        #First{
            height: 400px;
            width: 400px;
            border: 3px solid black;
            background: radial-gradient(rgb(45, 45, 206) ,rgb(161, 29, 51));
        }
        #last{
            height: 400px;
            width: 500px;
            border: 3px solid black;
            float: right;
            margin-right: 20%;
            margin-top: -30%;
            background: radial-gradient( red,green 10%,orange 20%);
        }
    </style>
</head>
<body>
    <h1>Radial Gradient</h1>
    <div id="First"></div>
    <div id="last"></div>
</body>
</html>
